group 'ioof'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'jacoco'

sourceCompatibility = 1.8

jar {
    baseName = 'robot-movement'
    manifest {
        attributes 'Main-Class': 'com.sawan.ioof.Application'
        attributes 'Version': '1.1'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

jacocoTestReport {
    reports {
        html.enabled true
    }
}